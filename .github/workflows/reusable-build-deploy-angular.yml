name: Build and Deploy Angular App

on:
  workflow_call:
    inputs:
      pythonVersion:
        required: true
        type: string
      nodejsVersion:
        required: true
        type: string
    
    secrets:
      PASSWORD:
        required: true
        
jobs:
  build-angular:
    runs-on: ubuntu-latest
    concurrency:
     group: ci-${{ github.workflow }}
     cancel-in-progress: true
     
    steps: 
      - uses: actions/checkout@v4

      - name: Log Secrets and Variables
        run: |
          echo "USERNAME = ${{ vars.USERNAME }}
          echo "REUSABLE USERNAME = ${{ vars.REUSABLE_USERNAME }}
          echo "PASSWORD = ${{ secrets.PASSWORD }}
          echo "REUSABLE PASSWORD = ${{ secrets.REUSABLE_PASSWORD }}

      - name: Setup Build Environemnt
        id: setup-build-env
        uses: ./.github/actions/SetupBuildEnvironment
        with:
          pythonVersion: ${{ inputs.pythonVersion }}
          nodejsVersion: ${{ inputs.nodejsVersion }}

      - name: Outputs from action
        run: |
          echo "Repository owner = ${{steps.setup-build-env.outputs.repoOwner }}"
          echo "Default Branch = ${{steps.setup-build-env.outputs.defaultBranch }}"
          echo "CI CD Key = ${{steps.setup-build-env.outputs.cicdKey }}"
          
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Unit Tests
        run: |
          echo "### âœ… Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Passed: 23" >> $GITHUB_STEP_SUMMARY
          echo "- Failed: 2" >> $GITHUB_STEP_SUMMARY
          echo "[View Full Report](https://example.com/report)" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist   

      - name: Add test table to summary
        run: |
          echo "| Suite | Result | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Auth  | âœ… Pass | 2.1s     |" >> $GITHUB_STEP_SUMMARY
          echo "| API   | âŒ Fail | 3.5s     |" >> $GITHUB_STEP_SUMMARY
          echo "| UI    | âœ… Pass | 4.2s     |" >> $GITHUB_STEP_SUMMARY
          
      - name: Log package version
        run: |
          echo "Package version = 1.0.0.${{github.run_number}}" >> $GITHUB_STEP_SUMMARY
          
  deploy-dev:
    name: DEV
    runs-on: ubuntu-latest
    needs: build-angular

    concurrency:
     group: cd-${{ github.workflow }}
     cancel-in-progress: true
     
    steps: 
      - name: Sleep
        run: |
          sleep 5
          echo "### ðŸš€ Deployed to DEV!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [Check Live Site](https://myapp.dev.com)" >> $GITHUB_STEP_SUMMARY
  
  deploy-qa:
    name: QA
    runs-on: ubuntu-latest
    needs: deploy-dev

    concurrency:
     group: cd-${{ github.workflow }}
     cancel-in-progress: true
     
    steps: 
      - name: Sleep
        run: |
          sleep 5
          echo "### ðŸš€ Deployed to QA!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [Check Live Site](https://myapp.qa.com)" >> $GITHUB_STEP_SUMMARY

  deploy-prod:
    name: PROD
    runs-on: ubuntu-latest
    needs: deploy-qa

    concurrency:
     group: cd-${{ github.workflow }}
     cancel-in-progress: true
     
    steps: 
      - name: Sleep
        run: |
          sleep 5
          echo "### ðŸš€ Deployed to PROD!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [Check Live Site](https://myapp.com)" >> $GITHUB_STEP_SUMMARY       
